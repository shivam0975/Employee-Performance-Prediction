<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict - Employee Productivity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Predict</a>
    </div>

    <div class="container">
      <h1>Enter Details to Predict Productivity</h1>
      <form action="/submit" method="post">
        <label for="quarter">Quarter:</label>
        <select name="quarter" id="quarter" required>
          <option value="0">Quarter1</option>
          <option value="1">Quarter2</option>
          <option value="2">Quarter3</option>
          <option value="3">Quarter4</option>
        </select>

        <label for="department">Department:</label>
        <select name="department" id="department" required>
          <option value="0">Sewing</option>
          <option value="1">Finishing</option>
        </select>

        <label for="day">Day:</label>
        <select name="day" id="day" required>
          <option value="0">Monday</option>
          <option value="1">Tuesday</option>
          <option value="2">Wednesday</option>
          <option value="3">Thursday</option>
          <option value="4">Friday</option>
          <option value="5">Saturday</option>
          <option value="6">Sunday</option>
        </select>

        <label for="team">Team Number:</label>
        <input type="number" name="team" id="team" required />

        <label for="targeted_productivity">Targeted Productivity:</label>
        <input type="text" name="targeted_productivity" id="targeted_productivity" required />

        <label for="smv">SMV:</label>
        <input type="text" name="smv" id="smv" required />

        <label for="over_time">Overtime:</label>
        <input type="number" name="over_time" id="over_time" required />

        <label for="incentive">Incentive:</label>
        <input type="text" name="incentive" id="incentive" required />

        <label for="idle_time">Idle Time:</label>
        <input type="text" name="idle_time" id="idle_time" required />

        <label for="idle_men">Idle Men:</label>
        <input type="number" name="idle_men" id="idle_men" required />

        <label for="no_of_style_change">No. of Style Changes:</label>
        <input type="number" name="no_of_style_change" id="no_of_style_change" required />

        <label for="no_of_workers">Number of Workers:</label>
        <input type="number" name="no_of_workers" id="no_of_workers" required />

        <label for="month">Month:</label>
        <select name="month" id="month" required>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <button type="submit">Predict Productivity</button>
      </form>
    </div>
  </body>
</html>
